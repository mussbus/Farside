{% extends 'base_generic.html' %}

{% block content %}
  <form method="POST" class="form">
    {% csrf_token %}
    <div class="grid">
      {{form}}
    </div>
    <a href="{% url 'register' %}" class="btn">Register</a>
    <button type="submit" class="btn">Login</button>
  </form>

  {% if user.is_authenticated %}
    <p class="p">HELLO USER</p>
  {% endif %}
{% endblock  %}
